<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница, к которой подключен jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("[align='center']").dblclick(function () {
       $(this).toggle();
      });
    });
  </script>
</head>
<body>  
  <p align="center">Это абзац с небольшим содержанием и с align='center'.</p>
  <p>Это еще один маленький абзац.</p>
  <p align="center">Это еще один абзац с небольшим содержанием и с align='center'.</p>
</body>
</html>
